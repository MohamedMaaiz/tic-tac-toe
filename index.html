<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="setting">
        <h1>Tic Tac Toe</h1>
        <div>
            <button id="vs">Vs Human</button>
            <button id="edit-name">Edit Name</button>
            <button id="new-start">New Game</button>
            <button id="re-start">Re-start</button>
            <button id="theme">Theme</button>
        </div>
    </div>

    <div id="player-info">
        <form action="">
            <div class="p1div">
                <label for="p1">Player Name</label>
                <input id="p1" name="p1" type="text" value="X">
            </div>
            <div class="p2div">
                <label for="p2">Player Name</label>
                <input id="p2" name="p2" type="text" value="O">
            </div>
        </form>
        <input id="submit" type="button" value="submit">
    </div>

    <div class="player current">
        <P id="firstP"></P>
        <p >Wins: <span data-win-p1>0</span></p>
    </div>

    <div class="mid">
        <div id="gameboard">
            <div class="board" data-index="0"></div>
            <div class="board" data-index="1"></div>
            <div class="board" data-index="2"></div>
            <div class="board" data-index="3"></div>
            <div class="board" data-index="4"></div>
            <div class="board" data-index="5"></div>
            <div class="board" data-index="6"></div>
            <div class="board" data-index="7"></div>
            <div class="board" data-index="8"></div>
        </div>
    </div>

    <div class="player">
        <P id="secondP"></P>
        <p >Wins: <span data-win-p2>0</span></p>
    </div>

    <div id="winner"></div>

    <div id="blur"></div>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
